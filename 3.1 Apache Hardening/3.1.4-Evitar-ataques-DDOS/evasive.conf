<IfModule mod_evasive20.c>
    # Tamaño de la tabla hash utilizada para almacenar las IPs monitorizadas.
    # Un valor mayor mejora el rendimiento en entornos con muchas conexiones.
    DOSHashTableSize 3097

    # Número máximo de peticiones permitidas a la MISMA página
    # dentro del intervalo definido en DOSPageInterval.
    DOSPageCount 1

    # Intervalo de tiempo (en segundos) para contar las peticiones
    # a una misma página desde una misma IP.
    DOSPageInterval 1

    # Número máximo de peticiones permitidas al sitio completo
    # (independientemente de la URL) desde una misma IP.
    DOSSiteCount 1

    # Intervalo de tiempo (en segundos) para contar las peticiones
    # totales al sitio desde una misma IP.
    DOSSiteInterval 1

    # Tiempo (en segundos) durante el cual la IP atacante será bloqueada
    # una vez superados los umbrales anteriores.
    DOSBlockingPeriod 30

    # Directorio donde mod_evasive almacenará los logs de las IP bloqueadas.
    DOSLogDir "/var/log/mod_evasive"
</IfModule>
